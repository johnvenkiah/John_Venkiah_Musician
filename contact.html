<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Official website for musician John Venkiah">
    <meta name="keywords" content="john, venkiah, john venkiah, musician, jazz, soul, sweden, music, trio">

    <link href="assets/css/style.css" rel="stylesheet">

    <!--Fonts from Google fonts:
        https://fonts.google.com/specimen/Open+Sans
        https://fonts.google.com/specimen/Barlow+Condensed?query=bar -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">

    <title>John Venkiah | Musician | Contact</title>
</head>

<body>
    <!-- The main logo is bold and nav-bar is embedded in a fade-bar that provides visual experience while scrolling. -->
    <header id="header">
        <a href="index.html">
            <h1 class="main-logo">
                John Venkiah
            </h1>
        </a>
        <p class="logo-p">Pianist, singer, songwriter and developer</p>
        <!-- A regular navigational bar build by me. Changes to full width on mobile. -->
        <nav id="menu-bar">
            <ul>
                <li>
                    <a href="contact.html" class="link_active">
                        Contact
                    </a>
                </li>
                <li class="border-right">
                    <a href="about.html">
                        About
                    </a>
                </li>
                <li class="border-right">
                    <a href="videos.html">
                        Videos
                    </a>
                </li>
                <li class="border-right">
                    <a href="listen.html">
                        Listen
                    </a>
                </li>
                <li class="border-right">
                    <a href="index.html">
                        Home
                    </a>
                </li>
            </ul>
        </nav>
        <!-- fade bar creates a layered effect while navigating. -->
        <div id="fade-bar">
        </div>
    </header>
    <!-- I chose professional photos as backgrounds so they double up as hero images on each page.-->
    <div id="profile-background-contact"
        aria-label="Background picture: a closeup of John's hands at the piano. Photo: Stefan Isaksson">
    </div>
    <div id="main-container-contact">
        <!-- A form feature where users can write and sign up for a news letter. -->
        <div id="form-div">
            <!-- dump adress borrowed from Code Institute, thanks to Mo for reminding me of this feature -->
            <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-form">
                <h2 id="contact-header">
                    Contact
                </h2>
                <label for="name">
                    Name
                </label>
                <input id="name" class="input" name="entered-name" type="text" required>

                <label for="email">
                    Email Address
                </label>
                <input type="email" id="email" class="input" name="email_address" required>

                <textarea name="message" id="textarea" class="input" aria-label="Leave a message here"
                    placeholder="What's on You're Mind?" rows="5"></textarea>

                <label for="newsletter">
                    Check the box to receive John's newsletter
                </label>
                <input type="checkbox" id="newsletter" name="wants_news" value="yes">

                <input class="send-button" type="submit" value="Send">
            </form>
        </div>
        <!-- A downloadable PDF with press-release info. -->
        <div id="pdf-download-box">
            <h2>
                Press PDF
            </h2>
            <p>
                Here you can download a PDF with press info on John Venkiah Trio's latest release.
                <a href="https://github.com/johnvenkiah/CI_MS1_John_Venkiah/blob/master/assets/downloads/johnvenkiahtrio_press_pdf_2021.pdf"
                    id="pdf-link" target="_blank" aria-label="Download PDF with press info">
                    <br>
                    <br>
                    Click here
                </a>
                to download
            </p>
        </div>
        <div>
            <!-- Social media links as a sidebar or part of footer on mobile devices. Icons from Font Awesome. -->
            <ul id="sm-links">
                <li class="sm-icons">
                    <a href="https://www.youtube.com/channel/UCe4ixizg5o-fAcdo9lOsd1w/videos" target="_blank"
                        rel="noopener" aria-label="Check out John's videos on YouTube (opens new tab)">
                        <i class="fab fa-youtube">
                        </i>
                    </a>
                </li>
                <li class="sm-icons">
                    <a href="https://www.facebook.com/JohnVenkiahTrio" target="_blank" rel="noopener"
                        aria-label="Follow John Venkiah Trio on Facebook (opens new tab)">
                        <i class="fab fa-facebook-f">
                        </i>
                    </a>
                </li>
                <li class="sm-icons">
                    <a href="https://open.spotify.com/album/45nFMsq34mgAppXfaP9FJl?si=lkQt3N3OT02bhZMLtt__GQ"
                        target="_blank" rel="noopener" aria-label="Listen to John's music on Spotify (opens new tab)">
                        <i class="fab fa-spotify">
                        </i>
                    </a>
                </li>
                <li class="sm-icons">
                    <a href="https://www.instagram.com/johnvenkiah/" target="_blank" rel="noopener"
                        aria-label="Follow John on Instagram (opens new tab)">
                        <i class="fab fa-instagram">
                        </i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <footer>
        <div>
            <div id="bottom-fade-bar"></div>
            <div id="footer">
                <p id="footer-text">Copyright Â© John Venkiah 2021</p>
            </div>
        </div>
    </footer>
    <!-- Javascript link for icons from Font Awesome -->
    <script src="https://kit.fontawesome.com/1a83124cec.js" crossorigin="anonymous">
    </script>
    <script src="assets/js/scroll.js" type="module"></script>
    <script src="assets/js/contact.js" type="module"></script>
</body>

</html>
