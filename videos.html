<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Official website for musician John Venkiah">
    <meta name="keywords" content="john, venkiah, john venkiah, musician, jazz, soul, sweden, music, trio">

    <link href="assets/css/style.css" rel="stylesheet">
    <!--Fonts from Google fonts:
            https://fonts.google.com/specimen/Open+Sans
            https://fonts.google.com/specimen/Barlow+Condensed?query=bar
        -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">

    <title>John Venkiah | Musician | Videos</title>
</head>

<body>
    <div id="top"></div>
    <!-- The main logo is bold and nav-bar is embedded in a fade-bar that provides visual experience while scrolling. -->
    <header id="header">
        <a href="index.html">
            <h1 class="main-logo">
                John Venkiah
            </h1>
        </a>
        <p class="logo-p">Pianist, singer, songwriter and developer</p>
        <!-- A regular navigational bar. Changes to full width on mobile. -->
        <nav id="menu-bar">
            <ul>
                <li>
                    <a href="contact.html">
                        Contact
                    </a>
                </li>
                <li class="border-right">
                    <a href="about.html">
                        About
                    </a>
                </li>
                <li class="border-right">
                    <a href="videos.html" class="link_active">
                        Videos
                    </a>
                </li>
                <li class="border-right">
                    <a href="listen.html">
                        Listen
                    </a>
                </li>
                <li class="border-right">
                    <a href="index.html">
                        Home
                    </a>
                </li>
            </ul>
        </nav>
        <!-- Fade bar creating a layered effect while scrolling. -->
        <div id="fade-bar">
        </div>
    </header>
    <!-- I chose professional photos as backgrounds so they double up as hero images on each page.-->
    <div id="profile-background-videos"
        aria-label="Background picture: John at the piano with a colourful shirt seen from behind. Photo: Stefan Isaksson">
    </div>
    <div>
        <!-- Social media links as sidebar. Icons from Fon Awesome. -->
        <ul id="sm-links">
            <li class="sm-icons">
                <a href="https://www.youtube.com/channel/UCe4ixizg5o-fAcdo9lOsd1w/videos" target="_blank" rel="noopener"
                    aria-label="Check out John's videos on YouTube (opens new tab)">
                    <i class="fab fa-youtube">
                    </i>
                </a>
            </li>
            <li class="sm-icons">
                <a href="https://www.facebook.com/JohnVenkiahTrio" target="_blank" rel="noopener"
                    aria-label="Follow John Venkiah Trio on Facebook (opens new tab)">
                    <i class="fab fa-facebook-f">
                    </i>
                </a>
            </li>
            <li class="sm-icons">
                <a href="https://open.spotify.com/album/45nFMsq34mgAppXfaP9FJl?si=lkQt3N3OT02bhZMLtt__GQ"
                    target="_blank" rel="noopener" aria-label="Listen to John's music on Spotify (opens new tab)">
                    <i class="fab fa-spotify">
                    </i>
                </a>
            </li>
            <li class="sm-icons">
                <a href="https://www.instagram.com/johnvenkiah/" target="_blank" rel="noopener"
                    aria-label="Follow John on Instagram (opens new tab)">
                    <i class="fab fa-instagram">
                    </i>
                </a>
            </li>
        </ul>
    </div>
    <div>
        <!-- A scroll logo to indicate that the main content is below.
                Falls behind main content while scrolling Icon from Font Awesome.-->
    </div>
    <div class="middle-fade-bar">
        <a href="#vid-1" class="scroll-logo">
            Videos
            <br>
            <i class="fas fa-chevron-down">
            </i>
        </a>
    </div>
    <!-- full screen videos that retain aspcet ratio while resizing, thanks to Tyler Dupey for helping me understand this:
            https://medium.com/@tylerduprey_52451/a-perfect-video-container-with-css-37fd454c5eb5 -->
    <div id="video-wrapper">
        <div class="video-box" id="vid-1">
            <iframe src="https://www.youtube-nocookie.com/embed/HGtTdz4Ec7k?start=38"
                title="YouTube Video - John Venkiah Trio - The Gospel of John: Live at Fasching, Stockholm"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
        <div class="video-box">
            <iframe src="https://www.youtube-nocookie.com/embed/ZxanNE7M_3Y?start=18"
                title="YouTube Video - Venkiah - I Just Can't: Music Video"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
        <div class="video-box">
            <iframe src="https://www.youtube-nocookie.com/embed/pk4UDn7pjv8"
                title="YouTube Video - Tingsek - Six Years, feat. Allen Stone: live from Malmöfestivalen, Sweden"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
        <div class="video-box">
            <iframe src="https://www.youtube-nocookie.com/embed/ry9cr3D45N0"
                title="YouTube Video - Karolina Almgren and John Venkiah: live concert at Skissernas Museum, Lund, Sweden"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
        <div class="video-box">
            <iframe src="https://www.youtube-nocookie.com/embed/jCqw382128s"
                title="YouTube Video - Claudia Campagnol - Everythings OK: live video from Arket Museum of Modern Art, Ishøj, Denmark"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>

        <!-- Footer wrapped in last video-box so position is retained, despite responsive height of videos -->

        <div class="video-box">
            <iframe src="https://www.youtube-nocookie.com/embed/E6udgcN1YW0?start=38"
                title="YouTube Video - Venkiah - I Think My Body Likes It: Music Video"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
            <div id="footer-videos">
                <!-- link to get back to top of page on all scrollable pages.
                        Arrow font from Font Awesome here: https://fontawesome.com/icons/chevron-up?style=solid -->
                <a href="#top" title="to-top" id="to_top_videos">
                    <i class="fas fa-chevron-up">
                    </i>
                    <h2>
                        Back to top
                    </h2>
                    <br>
                </a>
                <div>
                    <!-- and extra set of social media links so they are visible when scrolled to bottom of page. -->
                    <ul id="sm-links-videos-bottom">
                        <li class="sm-icons">
                            <a href="https://www.youtube.com/channel/UCe4ixizg5o-fAcdo9lOsd1w/videos" target="_blank"
                                rel="noopener" aria-label="Check out John's videos on YouTube (opens new tab)">
                                <i class="fab fa-youtube">
                                </i>
                            </a>
                        </li>
                        <li class="sm-icons">
                            <a href="https://www.facebook.com/JohnVenkiahTrio" target="_blank" rel="noopener"
                                aria-label="Follow John Venkiah Trio on Facebook (opens new tab)">
                                <i class="fab fa-facebook-f">
                                </i>
                            </a>
                        </li>
                        <li class="sm-icons">
                            <a href="https://open.spotify.com/album/45nFMsq34mgAppXfaP9FJl?si=lkQt3N3OT02bhZMLtt__GQ"
                                target="_blank" rel="noopener"
                                aria-label="Listen to John's music on Spotify (opens new tab)">
                                <i class="fab fa-spotify">
                                </i>
                            </a>
                        </li>
                        <li class="sm-icons">
                            <a href="https://www.instagram.com/johnvenkiah/" target="_blank" rel="noopener"
                                aria-label="Follow John on Instagram (opens new tab)">
                                <i class="fab fa-instagram">
                                </i>
                            </a>
                        </li>
                    </ul>
                </div>
                <footer>
                    <p id="footer-text">
                        Copyright © John Venkiah 2021
                    </p>
                </footer>
            </div>
        </div>
    </div>
    <!-- Javascript link for icons from Font Awesome -->
    <script src="https://kit.fontawesome.com/1a83124cec.js" crossorigin="anonymous">
    </script>
    <script src="videos.js" type="module"></script>
</body>

</html>
