<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Official website for musician John Venkiah">
    <meta name="keywords" content="john, venkiah, john venkiah, musician, jazz, soul, sweden, music, trio">

    <link href="assets/css/style.css" rel="stylesheet">

    <!--Fonts from Google fonts:
        https://fonts.google.com/specimen/Open+Sans
        https://fonts.google.com/specimen/Barlow+Condensed?query=bar -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">

    <title>John Venkiah | Musician | Home</title>
</head>

<body>
    <!-- The main logo is bold and nav-bar is embedded in a fade-bar that provides visual experience while scrolling. -->
    <header id="header">
    </header>
    <div class="top-element"></div>
    <!-- I chose professional photos as backgrounds so they double up as hero images on each page.-->
    <div id="home-background" class="background-image"
        aria-label="Background picture: John playing keyboards live in concert. Photo: Sacha Kajic">
    </div>
    <ul id="sm-links"></ul>
    <div class="middle-fade-bar">
        <a href="#main-container-home" class="scroll-logo">
            News
            <br>
            <i class="fas fa-chevron-down">
            </i>
        </a>
    </div>

    <div id="main-container-home">
        <h2>Latest Releases</h2>
        <!--The main hero-image on the whole site - the album cover is seen at several places on the site, urging users to listen or buy it. -->
        <div class="releases-container">
            <div class="album-container">
                <a href="https://open.spotify.com/album/7xzKnB8eRTmfu47DzCMB1t?si=f1fPYP6fRaKGL5CC0hp1yg"
                    target="_blank" rel="noopener">
                    <img src="assets/images/venkiah_nyvall_standards.jpg" class="album-cover"
                        alt="Click the album cover to listen to John Venkiah and Rasmus Nyvall's new album 'Standards' (opens Spotify)">
                </a>
                <div class="listen-text">
                    <h3>
                        John Venkiah & Rasmus Nyvall - Standards
                    </h3>
                </div>
            </div>
            <div class="album-container">
                <a href="https://open.spotify.com/album/45nFMsq34mgAppXfaP9FJl?si=0ow9UCgeSrO9bGrIWbdVHA"
                    target="_blank" rel="noopener">
                    <img src="assets/images/jvt3-cover.jpg" class="album-cover"
                        alt="Click the album cover to listen to John Venkiah Trio's album 'On to Something Good' (opens Spotify)">
                </a>
                <div class="listen-text">
                    <h3>
                        John Venkiah Trio - On to Something Good
                    </h3>
                </div>
            </div>
        </div>
        <div class="to-top">
            <a href="" title="top">
                <i class="fas fa-chevron-up">
                </i>
                <h2>
                    Back to top
                </h2>
                <br>
            </a>
        </div>
    </div>

    <footer>
        <div>
            <div id="bottom-fade-bar"></div>
            <div id="footer">
                <p id="footer-text">Copyright Â© John Venkiah 2021</p>
            </div>
        </div>
    </footer>
    <!-- Javascript link for icons from Font Awesome -->
    <script src="https://kit.fontawesome.com/1a83124cec.js" crossorigin="anonymous">
    </script>
    <script src="assets/js/nav.js" type="module"></script>
    <script src="assets/js/index.js" type="module"></script>
</body>

</html>
