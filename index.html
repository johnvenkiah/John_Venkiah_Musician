<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Official website for musician John Venkiah">
    <meta name="keywords" content="john, venkiah, john venkiah, musician, jazz, soul, sweden, music, trio">

    <link href="assets/css/style.css" rel="stylesheet">

    <!--Fonts from Google fonts:
        https://fonts.google.com/specimen/Open+Sans
        https://fonts.google.com/specimen/Barlow+Condensed?query=bar -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">

    <title>John Venkiah | Musician | Home</title>
</head>

<body>
    <!-- The main logo is bold and nav-bar is embedded in a fade-bar that provides visual experience while scrolling. -->
    <header id="header">
        <a href="index.html">
            <h1 id="main-logo">
                John Venkiah
            </h1>
        </a>
        <!-- A regular navigational bar. Changes to full width on mobile. -->
        <nav id="menu-bar">
            <ul>
                <li>
                    <a href="contact.html">
                        Contact
                    </a>
                </li>
                <li class="border-right">
                    <a href="about.html">
                        About
                    </a>
                </li>
                <li class="border-right">
                    <a href="videos.html">
                        Videos
                    </a>
                </li>
                <li class="border-right">
                    <a href="listen.html">
                        Listen
                    </a>
                </li>
                <li class="border-right">
                    <a href="index.html" class="link_active">
                        Home
                    </a>
                </li>
            </ul>
        </nav>
        <!-- Fade bar creating a layered effect while scrolling. -->
        <div id="fade-bar">
        </div>
    </header>
    <!-- I chose professional photos as backgrounds so they double up as hero images on each page.-->
    <div id="home-background"
        aria-label="Background picture: John playing keyboards live in concert. Photo: Sacha Kajic">
    </div>
    <div id="main-container-home">
        <!--The main hero-image on the whole site - the album cover is seen at several places on the site, urging users to listen or buy it. -->
        <div class="album-container">
            <a href="https://open.spotify.com/album/7xzKnB8eRTmfu47DzCMB1t?si=f1fPYP6fRaKGL5CC0hp1yg" target="_blank"
                rel="noopener">
                <img src="assets/images/venkiah_nyvall_standards.jpg" class="album-cover"
                    alt="Click the album cover to listen to John Venkiah and Rasmus Nyvall's new album 'Standards' (opens Spotify)">
            </a>
            <div class="listen-text">
                <h2>
                    Listen to John's new album "Standards" with Rasmus Nyvall
                </h2>
            </div>
        </div>
        <div class="album-container">
            <a href="https://open.spotify.com/album/45nFMsq34mgAppXfaP9FJl?si=0ow9UCgeSrO9bGrIWbdVHA" target="_blank"
                rel="noopener">
                <img src="assets/images/jvt3-cover.jpg" class="album-cover"
                    alt="Click the album cover to listen to John Venkiah Trio's album 'On to Something Good' (opens Spotify)">
            </a>
            <div class="listen-text">
                <h2>
                    Listen to John Venkiah Trio's latest release "On to Something Good"
                </h2>
            </div>
        </div>
        <div>
            <!-- Social media links as a sidebar or part of footer on mobile devices. Icons from Font Awesome. -->
            <ul id="sm-links">
                <li class="sm-icons">
                    <a href="https://www.youtube.com/channel/UCe4ixizg5o-fAcdo9lOsd1w/videos" target="_blank"
                        rel="noopener" aria-label="Check out John's videos on YouTube (opens new tab)">
                        <i class="fab fa-youtube">
                        </i>
                    </a>
                </li>
                <li class="sm-icons">
                    <a href="https://www.facebook.com/JohnVenkiahTrio" target="_blank" rel="noopener"
                        aria-label="Follow John Venkiah Trio on Facebook (opens new tab)">
                        <i class="fab fa-facebook-f">
                        </i>
                    </a>
                </li>
                <li class="sm-icons">
                    <a href="https://open.spotify.com/album/45nFMsq34mgAppXfaP9FJl?si=lkQt3N3OT02bhZMLtt__GQ"
                        target="_blank" rel="noopener" aria-label="Listen to John's music on Spotify (opens new tab)">
                        <i class="fab fa-spotify">
                        </i>
                    </a>
                </li>
                <li class="sm-icons">
                    <a href="https://www.instagram.com/johnvenkiah/" target="_blank" rel="noopener"
                        aria-label="Follow John on Instagram (opens new tab)">
                        <i class="fab fa-instagram">
                        </i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <footer>
        <div>
            <div id="bottom-fade-bar"></div>
            <div id="footer">
                <p id="footer-text">Copyright Â© John Venkiah 2021</p>
            </div>
        </div>
    </footer>
    <!-- Javascript link for icons from Font Awesome -->
    <script src="https://kit.fontawesome.com/1a83124cec.js" crossorigin="anonymous">
    </script>
</body>

</html>
